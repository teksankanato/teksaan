<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./src/style.css">
    <style>
        body, nav, main, footer {
            background-color: red;
            margin: 0;
            padding: 0;
        }

        /* Navigation Bar */
        nav {
            display: flex;
            justify-content: space-between;
            align-items: center;
            padding: 10px;
            background-color: black;
            color: white;
            position: relative;
        }

        nav img {
            width: 90px;
            height: 80px;
        }

        nav ul {
            list-style-type: none;
            margin: 0;
            padding: 0;
            display: flex;
        }

        nav ul li {
            margin-right: 20px;
        }

        nav ul li a {
            color: white;
            text-decoration: none;
        }

        .burger {
            display: none;
            flex-direction: column;
            cursor: pointer;
        }

        .burger div {
            width: 25px;
            height: 3px;
            background-color: white;
            margin: 5px;
        }

        .nav-links {
            display: flex;
        }

        .nav-links ul {
            display: flex;
        }

        .nav-links ul li {
            margin-right: 20px;
        }

        /* For mobile screens */
        @media screen and (max-width: 768px) {
            .nav-links ul {
                display: none;
                flex-direction: column;
                width: 100%;
                background-color: black;
                position: absolute;
                top: 60px; /* Adjust based on your nav height */
                left: 0;
            }

            .nav-links ul.active {
                display: flex;
            }

            .burger {
                display: flex;
            }
        }

        /* Main section styling */
        main {
            padding: 20px;
        }

        main section {
            margin-bottom: 20px;
        }

        .video1 video {
            width: 400px;
            height: 300px;
        }

        main video, main iframe {
            width: 100%;
            height: auto;
        }

        /* Footer styling */
        footer {
            background-color: black;
            padding: 10px;
            text-align: center;
        }

        footer a img {
            margin: 0 10px;
        }
    </style>
    <title>Document</title>
</head>
<body>

        <div class="nav-links">

                <li><a href="audio.html">Music</a></li>

</body>
</html>
